<template>
    <ul slot="navigation">
        <li><a href="/a">Page A</a></li>
        <li><a href="/b">Page B</a></li>
        <li><a href="/c">Page C</a></li>
    </ul>
</template>

<script>
    const links = shadowDocument.querySelectorAll("li");

    links.forEach(li => {
        let a = li.querySelector("a");
        li.addEventListener("click", router.clickHandler);
        a.addEventListener("click", router.clickHandler);
    });

    function activate(pathname = location.pathname) {
        shadowDocument.querySelector(".active")?.classList.remove("active");
        for (let a of shadowDocument.querySelectorAll('a')) {
            if (pathname.includes(a.getAttribute("href"))) {
                a.closest("li").classList.add("active");
                return;
            }
        }
    }

    router.register(activate);
</script>
